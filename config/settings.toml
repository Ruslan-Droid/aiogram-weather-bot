[default]

LEVEL_NAME = "DEBUG"

[development]

[development.logs]
LEVEL_NAME = "DEBUG"
FORMAT = '[%(asctime)s] #%(levelname)-8s %(filename)s:%(lineno)d - %(name)s - %(message)s'

[development.i18n]
default_locale = "ru"
locales = ["ru", "en"]

[development.bot]
PARSE_MODE = 'HTML'

[development.postgres]
NAME = 'postgres'
HOST = 'localhost'
PORT = 5432
USER = 'postgres'

[development.redis]
HOST = 'localhost'
PORT = 6379
DATABASE = 1
